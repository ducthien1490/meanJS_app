<section data-ng-controller="BooksController" data-ng-init="findOne()">
<div class="page-header">
  <h1 data-ng-bind="book.name"></h1>
  <br>
  <h2 data-ng-bind="book.author"></h2>
  <p data-ng-bind="book.description">
  </p>
</div>
<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == book.user._id))">
  <a class="btn btn-primary" href="/#!/books/{{book._id}}/edit">
    <i class="glyphicon glyphicon-edit"></i>
  </a>
  <a class="btn btn-primary" data-ng-click="remove();">
    <i class="glyphicon glyphicon-trash"></i>
  </a>
</div>
<small>
  <em class="text-muted">
    Created/Updated on
    <span data-ng-bind="book.created | date:'mediumDate'"></span>
    by
    <span data-ng-bind="book.user.displayName"></span>
  </em>
</small>
</section>
